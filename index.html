<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
    <title>Clinica</title>
</head>
<body>
    <div class="container-fluid">
        <div class="">
        </div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top"><!--Sección de Barra de navegación-->
                <img class="img-logo" src="/img/logo.png" alt="LOGO">
                <a class="navbar-brand">Clinica Médica</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-1 mt-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sucursales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Conócenos</a>
                        </li>
                        <div class="buttons-log">
                            <button class="btn btn-info">Registro</button>
                            <button class="btn btn-info">Iniciar Sesión</button>
                        </div>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="inicio animated fadeIn"><!--Sección de Inicio-->
                <h1>INICIO</h1>
            </div>

            <div class="servicios animated fadeIn"><!--Sección de Servicios-->
                <h1>Servicios</h1>
            </div>

            <div class="sucursales animated fadeIn"><!--Sección de sucursales-->
                    <h1>Sucursales</h1>
            </div>


        </main>

        <footer>
            <h5>Conócenos</h5>
        </footer>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
